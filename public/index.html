<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Pilgiri Kharul Hazi Abbas Ali Addarsha High School's 50th year celebration"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- -------- google fonts --------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Pacifico&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- -- site title to show in tab -- -->
    <title>50 years celebration!</title>
    <style id="loader-style">
      #loader-tag {
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
      }
      .loader_heart {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        transform: rotate(45deg);
        transform-origin: 40px 40px;
      }
      .loader_heart div {
        top: 32px;
        left: 32px;
        position: absolute;
        width: 32px;
        height: 32px;
        background: #38a169;
        animation: loader_heart 1.2s infinite
          cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      .loader_heart div:after,
      .loader_heart div:before {
        content: ' ';
        position: absolute;
        display: block;
        width: 32px;
        height: 32px;
        background: #38a169;
      }
      .loader_heart div:before {
        left: -24px;
        border-radius: 50% 0 0 50%;
      }
      .loader_heart div:after {
        top: -24px;
        border-radius: 50% 50% 0 0;
      }
      @keyframes loader_heart {
        0% {
          transform: scale(0.95);
        }
        5% {
          transform: scale(1.1);
        }
        39% {
          transform: scale(0.85);
        }
        45% {
          transform: scale(1);
        }
        60% {
          transform: scale(0.95);
        }
        100% {
          transform: scale(0.9);
        }
      }
    </style>
  </head>
  <body>
    <div id="loader-tag">
      <div class="loader_heart"><div></div></div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
